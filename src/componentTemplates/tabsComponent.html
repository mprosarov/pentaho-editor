<template id="tabs-component">
    <div class="tabs" style="padding: 20px;--tab-header-bg-active:#ffffff;--tab-border-color:#dddddd;--tab-text-color: #000000;--tab-header-bg: rgba(255,255,255,0);--tab-content-bg:#ffffff;">
        <ul class="tab-header">
            <li class="tab-header__item js-tab-trigger active" data-tab="1">Первая</li>
            <li class="tab-header__item js-tab-trigger" data-tab="2">Вторая</li>
            <li class="tab-header__item js-tab-trigger" data-tab="3">Третья</li>
        </ul>
        <ul class="tab-content">
            <li class="tab-content__item js-tab-content active" data-tab="1"></li>
            <li class="tab-content__item js-tab-content" data-tab="2"></li>
            <li class="tab-content__item js-tab-content" data-tab="3"></li>
        </ul>
    </div>
</template>
<template id="tabs-settings">
    <h4 class="s-main-title">Настройки компонента</h4>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Оформление</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content">
            <div class="setting-row">
                <div class="setting-col">
                    Цвет рамки активного таба
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="active-tab-color" type="color">
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    Цвет рамки неактивного таба
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="tab-border-color" type="color">
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    Цвет текста активного таба
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="active-tab-text-color" type="color">
                </div>
            </div>

            <div class="setting-row">
                <div class="setting-col">
                    Цвет текста неактивного таба
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="tab-text-color" type="color">
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    Фон заголовка активной вкладки
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="active-tab-header-bg" type="color">
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    Фон заголовка неактивной вкладки
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="tab-header-bg" type="color">
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    Фон контента вкладки
                </div>
                <div class="settingInput">
                    <input style="padding: 2px;block-size: 27px;" data-inp-st="tab-content-bg" type="color">
                </div>
            </div>
        </div>
    </div>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Управление вкладками</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content" >
            <div data-section="tabs-control"></div>

        </div>
    </div>
</template>
