<template id="base-setting">
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Внутренние отступы</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content">
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Все</span>
                        <input data-setting="base-padding" class="settingInput-field">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Слева</span>
                        <input data-setting="left-padding" class="settingInput-field">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Справа</span>
                        <input data-setting="right-padding" class="settingInput-field">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Снизу</span>
                        <input data-setting="bottom-padding" class="settingInput-field">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Сверху</span>
                        <input data-setting="top-padding" class="settingInput-field">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Внешние отступы</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content">
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Все</span>
                        <input class="settingInput-field" data-setting="base-all-margin">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Слева</span>
                        <input class="settingInput-field" data-setting="base-left-margin">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Справа</span>
                        <input class="settingInput-field" data-setting="base-right-margin">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Снизу</span>
                        <input class="settingInput-field" data-setting="base-bottom-margin">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Сверху</span>
                        <input class="settingInput-field" data-setting="base-top-margin">
                        <button class="settingInput-item">px</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
