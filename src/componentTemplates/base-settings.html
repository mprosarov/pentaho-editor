<template id="base-setting">
    <h4 class="s-main-title" style="margin-top: 0;">Общие настройки</h4>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Внутренние отступы</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content">
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Все</span>
                        <input data-setting="base-padding" class="settingInput-field">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Слева</span>
                        <input data-setting="left-padding" class="settingInput-field">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Справа</span>
                        <input data-setting="right-padding" class="settingInput-field">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Снизу</span>
                        <input data-setting="bottom-padding" class="settingInput-field">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Сверху</span>
                        <input data-setting="top-padding" class="settingInput-field">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Внешние отступы</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content">
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Все</span>
                        <input class="settingInput-field" data-setting="base-all-margin">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Слева</span>
                        <input class="settingInput-field" data-setting="base-left-margin">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Справа</span>
                        <input class="settingInput-field" data-setting="base-right-margin">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Снизу</span>
                        <input class="settingInput-field" data-setting="base-bottom-margin">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Сверху</span>
                        <input class="settingInput-field" data-setting="base-top-margin">
                        <span class="settingInput-item">px</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Размеры</div>
            <div class="s-title_action close"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content" style="display: none;">
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Ширина</span>
                        <input data-base-width="value" class="settingInput-field" value="">
                        <select data-base-width="units" class="settingInput-item">
                            <option value="px">px</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="setting-row">
                <div class="setting-col">
                    <div class="settingInput">
                        <span class="settingInput-item">Выстота</span>
                        <input data-base-height="value" class="settingInput-field" value="">
                        <select data-base-height="units" class="settingInput-item">
                            <option value="px">px</option>
                            <option value="%">%</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Рамки</div>
            <div class="s-title_action close"> <i class="icon icon-arrow-down"></i> </div>
        </div>
        <div class="setting-content" style="display: none;">

        </div>
    </div>
    <div class="setting-block">
        <div class="s-title">
            <div class="s-title_text">Типографика</div>
            <div class="s-title_action"> <i class="icon icon-arrow-down"></i> </div>
        </div>
            <div class="setting-content">
                <div class="setting-row">
                    <div class="setting-col">
                        <div class="settingInput">
                            <span class="settingInput-item">Размер шрифта</span>
                            <input data-base-font-size="value" class="settingInput-field" value="">
                            <select data-base-font-size="units" class="settingInput-item">
                                <option value="px">px</option>
                                <option value="em">em</option>
                                <option value="rem">rem</option>
                                <option value="vh">vh</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-col">
                        <div style="margin-bottom: 5px;">Выравнивание</div>
                        <div class="e-button-group strech" data-base-font="align">
                            <button class="e-button-group_item" data-align="left"><i class="la-align-left las"></i></button>
                            <button class="e-button-group_item" data-align="center"><i class="la-align-center las"></i></button>
                            <button class="e-button-group_item" data-align="right"><i class="la-align-right las"></i></button>
                            <button class="e-button-group_item" data-align="justify"><i class="la-align-justify las"></i></button>
                        </div>
                    </div>
                </div>
                <div class="setting-row">
                    <div class="setting-col">
                        Цвет текста
                    </div>
                    <div class="settingInput">
                        <input style="padding: 2px;block-size: 27px;" data-base-color="text" type="color">
                    </div>
                </div>
            </div>
    </div>
</template>
